<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>El cambio que querías realizar fuer rechazado (422)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
   .rails-default-error-page {
    background-color: #fff2cd;
    color: #63615f;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #ffcdec solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page h1 {
    font-size: 100%;
    color: #63615f;
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }
  .banner img{
    height: auto;
    width: 100%;
    background-size: contain;
    background-repeat: no-repeat;
    padding-bottom: 50px;
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/422.html -->
  <div class="dialog">
    <div>
      <h1>El cambio que quisiste realizar se rechazó.</h1>
      <p>Tal vez trataste de cambiar algo que no tenía autorización</p>
      <div class="banner">
        <img src="undraw_cancel_u1it.svg" alt="Error 422">
      </div>
    </div>
  </div>
</body>
</html>
